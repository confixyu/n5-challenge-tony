<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container p-5 text-center border mt-2">
        <h1>N5 - Challenge</h1>
        <h2>Editar Vehículo</h2>
        <form action="/admin/update/vehicles/{{ vehicle.id }}" method="POST">
            <label for="plate">Placa:</label><br>
            <input type="text" id="plate" name="plate" value="{{ vehicle.plate }}" required><br><br>

            <label for="label">Marca:</label><br>
            <input type="text" id="label" name="label" value="{{ vehicle.label }}" required><br><br>

            <label for="color">Color:</label><br>
            <select id="color" name="color">
              <option value="Blanco">Blanco</option>
              <option value="Negro">Negro</option>
              <option value="Azúl">Azúl</option>
              <option value="Amarillo">Amarillo</option>
              <option value="Rojo">Rojo</option>
              <option value="Verde">Verde</option>
            </select><br><br>

            <label for="person_id">Person:</label><br>
            <select id="person_id" name="person_id" required>
            {% for person in persons %}
              <option value="{{ person.id }}">{{ person.name }}</option>
            {% endfor %}
            </select><br><br>

            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div><br><br>
            {% endif %}
            <input class="btn btn-primary" type="submit" value="Editar Vehiculo">
        </form>
        <br>
        <a href="/admin/vehicles">
            <button class="btn btn-danger">Volver</button>
        </a>
    </div>
</body>
</html>
