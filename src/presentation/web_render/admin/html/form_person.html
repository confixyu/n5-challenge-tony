<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container p-5 text-center border mt-2">
        <h1>N5 - Challenge</h1>
        <h2>Editar Persona</h2>
        <form action="/admin/update/persons/{{person.id}}" method="POST">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" value="{{person.name}}" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{person.email}}" required><br><br>

            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div><br><br>
            {% endif %}


            <input class="btn btn-primary" type="submit" value="Editar Persona">
        </form>
        <br>
        <a href="/admin/persons">
            <button class="btn btn-danger">Volver</button>
        </a>
    </div>
</body>
</html>
